<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estadísticas de Actividades</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .back-button {
      text-align: center;
      margin-top: 2rem;
    }

    .back-button a {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
    }

    .back-button a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Estadísticas de Actividades</h1>

  <div class="chart-container">
    <h2>Cantidad de Actividades por Día</h2>
    <canvas id="lineChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Actividades por Tipo (Tema)</h2>
    <canvas id="pieChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Actividades por Mes y Momento del Día</h2>
    <canvas id="barChart"></canvas>
  </div>

  <div class="back-button">
    <a href="{{ url_for('index') }}">← Volver a la portada</a>
  </div>

  <script>
    async function cargarDatos() {
      const response = await fetch('/api/estadisticas');
      const data = await response.json();

      // Gráfico de líneas
      new Chart(document.getElementById('lineChart'), {
        type: 'line',
        data: {
          labels: data.actividades_por_dia.map(d => d.fecha),
          datasets: [{
            label: 'Actividades',
            data: data.actividades_por_dia.map(d => d.cantidad),
            fill: false,
            borderColor: '#007BFF',
            tension: 0.1
          }]
        }
      });

      // Gráfico de torta
      new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
          labels: data.actividades_por_tema.map(t => t.tema),
          datasets: [{
            data: data.actividades_por_tema.map(t => t.cantidad),
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
          }]
        }
      });

      // Gráfico de barras por mes y momento del día
      const labels = data.actividades_por_mes_momento.map(e => e.mes);
      const manana = data.actividades_por_mes_momento.map(e => e.manana);
      const mediodia = data.actividades_por_mes_momento.map(e => e.mediodia);
      const tarde = data.actividades_por_mes_momento.map(e => e.tarde);

      new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Mañana',
              data: manana,
              backgroundColor: '#36A2EB'
            },
            {
              label: 'Mediodía',
              data: mediodia,
              backgroundColor: '#FFCE56'
            },
            {
              label: 'Tarde',
              data: tarde,
              backgroundColor: '#FF6384'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: { stacked: true },
            y: { stacked: true }
          }
        }
      });
    }

    window.onload = cargarDatos;
  </script>

</body>
</html>
